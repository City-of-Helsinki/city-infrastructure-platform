      operationId: barrier_reals_list
      summary: Retrieve all Barrier Reals
      parameters:
      - in: query
        name: barrier_plan
        schema:
          type: string
          format: uuid
      - in: query
        name: condition
        schema:
          type: integer
          nullable: true
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
        description: |-
          Describes the condition of this device.

          * `1` - Very bad
          * `2` - Bad
          * `3` - Average
          * `4` - Good
          * `5` - Very good
      - in: query
        name: connection_type
        schema:
          type: integer
          enum:
          - 1
          - 2
        description: |-
          Describes if the barrier is open or closed.

          * `1` - Closed
          * `2` - Open out
      - in: query
        name: count
        schema:
          type: integer
      - in: query
        name: created_at
        schema:
          type: string
          format: date-time
      - in: query
        name: created_by
        schema:
          type: string
          format: uuid
      - in: query
        name: deleted_at
        schema:
          type: string
          format: date-time
      - in: query
        name: deleted_by
        schema:
          type: string
          format: uuid
      - in: query
        name: device_type
        schema:
          type: string
          format: uuid
      - in: query
        name: geo_format
        schema:
          type: string
          enum:
          - default
          - geojson
        description: Determine whether the location should be in EWKT (default) or
          GeoJSON format.
      - in: query
        name: id
        schema:
          type: string
          format: uuid
      - in: query
        name: installation_date
        schema:
          type: string
          format: date
      - in: query
        name: installation_status
        schema:
          type: string
          nullable: true
          enum:
          - COVERED
          - FALLEN
          - IN_USE
          - MISSING
          - OTHER
        description: |-
          Describes this devices installation status.

          * `IN_USE` - In use
          * `COVERED` - Covered
          * `FALLEN` - Fallen
          * `MISSING` - Missing
          * `OTHER` - Other
      - in: query
        name: is_active
        schema:
          type: boolean
      - in: query
        name: is_electric
        schema:
          type: boolean
      - in: query
        name: lane_number
        schema:
          type: string
          nullable: true
          enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
        description: |-
          Describes which lane of the road this barrier affects.

          * `1` - Main lane
          * `2` - First left additional lane
          * `3` - First right additional lane
          * `4` - Second left additional lane
          * `5` - Second right additional lane
          * `6` - Third left additional lane
          * `7` - Third right additional lane
          * `8` - Fourth left additional lane
          * `9` - Fourth right additional lane
      - in: query
        name: lane_type
        schema:
          type: string
          nullable: true
          enum:
          - '1'
          - '10'
          - '11'
          - '2'
          - '20'
          - '21'
          - '22'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
        description: |-
          The type of lane which this barrier affects.

          * `1` - Main lane
          * `2` - Fast lane
          * `3` - Turn right lane
          * `4` - Turn left lane
          * `5` - Auxiliary straight lane
          * `6` - Merge lane
          * `7` - Exit lane
          * `8` - Weaving lane
          * `9` - Public transport lane / taxi lane
          * `10` - Heavy vehicle lane
          * `11` - Reversible lane
          * `20` - Pedestrian and bike lane
          * `21` - Pedestrian lane
          * `22` - Bike lane
      - in: query
        name: length
        schema:
          type: integer
      - in: query
        name: lifecycle
        schema:
          type: integer
          enum:
          - 3
          - 4
          - 5
          - 6
        description: |-
          Lifecycle of the device, which describes the activity status of the device.

          * `3` - Active
          * `4` - Temporarily active
          * `5` - Temporarily inactive
          * `6` - Inactive
      - name: limit
        required: false
        in: query
        description: Number of results to return per page. Maximum number of results
          is 10000.
        schema:
          type: integer
      - in: query
        name: location
        schema:
          type: string
          format: EWKT
        description: Location (2D or 3D) to search devices
        examples:
          --: {}
          2DPolygonArea(Katajanokka):
            value: POLYGON ((25497733 6672927, 25497946 6673032, 25498653 6673034,
              25498987 6672708, 25498314 6672170, 25497651 6672629, 25497646 6672775,
              25497733 6672927))
            summary: 2D polygon area (Katajanokka)
      - in: query
        name: location_specifier
        schema:
          type: integer
          nullable: true
          enum:
          - 1
          - 2
          - 3
        description: |-
          Specifies where the barrier is in relation to the road.

          * `1` - Middle of road or lane
          * `2` - Right of road or lane
          * `3` - Left of road or lane
      - in: query
        name: material
        schema:
          type: string
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: owner
        schema:
          type: string
          format: uuid
      - in: query
        name: reflective
        schema:
          type: string
          nullable: true
          enum:
          - 'NO'
          - RED_YELLOW
          - 'YES'
        description: |-
          * `YES` - Yes
          * `NO` - No
          * `RED_YELLOW` - Red-yellow
      - in: query
        name: road_name
        schema:
          type: string
      - in: query
        name: source_id
        schema:
          type: string
      - in: query
        name: source_name
        schema:
          type: string
      - in: query
        name: txt
        schema:
          type: string
      - in: query
        name: updated_at
        schema:
          type: string
          format: date-time
      - in: query
        name: updated_by
        schema:
          type: string
          format: uuid
      - in: query
        name: validity_period_end
        schema:
          type: string
          format: date
      - in: query
        name: validity_period_start
        schema:
          type: string
          format: date
