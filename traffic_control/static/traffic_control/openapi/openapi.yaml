          GeoJSON format.
      - in: query
        name: height
        schema:
          type: integer
      - in: query
        name: id
        schema:
          type: string
          format: uuid
      - in: query
        name: is_active
        schema:
          type: boolean
      - in: query
        name: is_replaced
        schema:
          type: string
          enum:
          - All
          - 'false'
          - 'true'
        description: |-
          If set to true, returns only plans that have been superseded by a new plan.

          * `All` - ALL
          * `true` - true
          * `false` - false
      - in: query
        name: lane_number
        schema:
          type: string
          nullable: true
          enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
        description: |-
          Describes which lane of the road this sign affects.

          * `1` - Main lane
          * `2` - First left additional lane
          * `3` - First right additional lane
          * `4` - Second left additional lane
          * `5` - Second right additional lane
          * `6` - Third left additional lane
          * `7` - Third right additional lane
          * `8` - Fourth left additional lane
          * `9` - Fourth right additional lane
      - in: query
        name: lane_type
        schema:
          type: string
          nullable: true
          enum:
          - '1'
          - '10'
          - '11'
          - '2'
          - '20'
          - '21'
          - '22'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
        description: |-
          The type of lane which this sign affects.

          * `1` - Main lane
          * `2` - Fast lane
          * `3` - Turn right lane
          * `4` - Turn left lane
          * `5` - Auxiliary straight lane
          * `6` - Merge lane
          * `7` - Exit lane
          * `8` - Weaving lane
          * `9` - Public transport lane / taxi lane
          * `10` - Heavy vehicle lane
          * `11` - Reversible lane
          * `20` - Pedestrian and bike lane
          * `21` - Pedestrian lane
          * `22` - Bike lane
      - in: query
        name: lifecycle
        schema:
          type: integer
          enum:
          - 3
          - 4
          - 5
          - 6
        description: |-
          Lifecycle of the device, which describes the activity status of the device.

          * `3` - Active
          * `4` - Temporarily active
          * `5` - Temporarily inactive
          * `6` - Inactive
      - name: limit
        required: false
        in: query
        description: Number of results to return per page. Maximum number of results
          is 10000.
        schema:
          type: integer
      - in: query
        name: location
        schema:
          type: string
          format: EWKT
        description: Location (2D or 3D) to search devices
        examples:
          --: {}
          2DPolygonArea(Katajanokka):
            value: POLYGON ((25497733 6672927, 25497946 6673032, 25498653 6673034,
              25498987 6672708, 25498314 6672170, 25497651 6672629, 25497646 6672775,
              25497733 6672927))
            summary: 2D polygon area (Katajanokka)
      - in: query
        name: location_specifier
        schema:
          type: integer
          nullable: true
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
        description: |-
          Specifies where the sign is in relation to the road.

          * `1` - Right side
          * `2` - Left side
          * `3` - Above
          * `4` - Middle
          * `5` - Vertical
          * `6` - Outside
      - in: query
        name: missing_content
        schema:
          type: boolean
      - in: query
        name: mount_plan
        schema:
          type: string
          format: uuid
      - in: query
        name: mount_type
        schema:
          type: string
          format: uuid
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: owner
        schema:
          type: string
          format: uuid
      - in: query
        name: parent
        schema:
          type: string
          format: uuid
      - in: query
        name: plan
        schema:
          type: string
          format: uuid
      - in: query
        name: reflection_class
        schema:
          type: string
          nullable: true
          title: Reflection
          enum:
          - R1
          - R2
          - R3
        description: |-
          * `R1` - r1
          * `R2` - r2
          * `R3` - r3
      - in: query
        name: road_name
        schema:
          type: string
      - in: query
        name: seasonal_validity_period_information
        schema:
          type: string
      - in: query
        name: size
        schema:
          type: string
          nullable: true
          enum:
