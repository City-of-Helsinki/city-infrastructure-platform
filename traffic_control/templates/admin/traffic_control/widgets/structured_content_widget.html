{% load static %}

<div id="{{ name }}_editor"></div>

<textarea id="id_{{ name }}" name="{{ name }}" style="display: none">
{{ data|safe }}
</textarea>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        createStructuredContentWidget("{{ name }}", {
            deviceTypeName: "{{ device_type_name }}",
            deviceTypeEndpoint: "{{ devices_api_url }}"
        });
    });
</script>
