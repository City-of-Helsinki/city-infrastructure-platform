{% load i18n %}
<!DOCTYPE html>
<html lang="{{ language_code }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <title>{% trans "Maintenance Mode" %}</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #667eea;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .info {
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 16px;
            }

            .icon {
                font-size: 60px;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">ðŸ”§</div>
            <h1>{% trans "Maintenance Mode" %}</h1>
            <div class="message">{{ message }}</div>
            <div class="info">{% trans "We apologize for the inconvenience. Please check back soon." %}</div>
        </div>
    </body>
</html>
